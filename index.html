<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="relative">
  <div class="top">
    <img src="./images/bg-pattern-top.svg" alt="">
  </div>
  <div class="bottom">
    <img src="./images/bg-pattern-bottom.svg" alt="">
</div>

  </div>

  <div class="container">

        <img class="up" src="./images/bg-pattern-card.svg" alt="bg-pattern-card">
    
        <img class="victor" src="./images/image-victor.jpg" alt="image-victor">

    <div class="middle">
        <h2>Victor Crest  <span>26</span> </h2>
        <p>London</p>
    </div>
    
    <div class="down">
        <h1>80K</h1>
        <h1>803K</h1>
        <h1>1.4K</h1>
    </div>
    
      <div class="down-down">
        <h3>Follwers</h3>
        <h3>Likes</h3>
        <h3>Photos</h3>
      </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sectron</a>.
  </div>
</body>
</html>
